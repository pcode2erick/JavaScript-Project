<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Trial Page</title>
<link rel="stylesheet" href="style.css"/>
<script src="script.js" defer></script>
</head>
<body>
<div class="pw-container">
	<div class="pw-header">
		<div class="pw">
		 <span id="pw">l823Zs78#Css09@</span>
		<button id="copy">Copy</button>
		</div>
	</div>
	<div class="pw-body">
		<div class="form-control">
		<label for="len">Password Length</label>
		<input id="len" type="number" value="20" min="4" max="40"/>
		</div>
		<div class="form-control">
		<label for="upper">Contain Uppercase Letters</label>
		<input id="upper" type="checkbox" checked />
		</div>
		<div class="form-control">
		<label for="lower">Contain Lowercase Letters</label>
		<input id="lower" type="checkbox"/>
		</div>
		<div class="form-control">
		<label for="number">Contain Numbers</label>
		<input id="number" type="checkbox" checked />
		</div>
		<div class="form-control">
		<label for="symbol">Contain Symbols</label>
		<input id="symbol" type="checkbox"/>
		</div>
		<button id="generate" class="generate">Generate Password</button>
	</div>
</div>
</body>
</html>
